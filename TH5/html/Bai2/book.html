<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/js/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <script src="/js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="/css/Bai2/book.css">
    <script src="/js/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <title>Book</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row d-flex flex-row">
            <div class="col-9">
                <nav class="navbar navbar-expand-lg">
                    <a class="navbar-brand text-white " href="home.html">Feane</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link text-white" aria-current="page" href="home.html">HOME</a>
                            <a class="nav-link text-white" href="menu.html">MENU</a>
                            <a class="nav-link text-white" href="about.html">ABOUT</a>
                            <a class="nav-link text-white" href="book.html">BOOK TABLE</a>
                        </div>
                    </div>
                </nav>
            </div>  
            <div class="col-3 mt-3">
                <img class="me-2" src="/img/taikhoan.png" width="15" height="15">
                <img class="me-2" src="/img/giohang.png"  width="18" height="18">
                <img class="me-3" src="/img/timkiem.png"  width="19" height="19">
                <button class="btn btn-warning" type="button">Order Online</button>
            </div>
        </div>
        <div class="row bg-light justify-content-center">
            <div class="col-5 mt-5">
                <form class="form">
                    <div class="row">
                        <div class="col">
                            <h1>Book A Table</h1>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-12">
                            <input class="form-control" type="text" name="name" id="name" placeholder="Your Name">
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-12">
                            <input class="form-control" type="text" name="phone" id="phone" placeholder="Phone Number">
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-12">
                            <input class="form-control" type="email" name="email" id="email" placeholder="Your Email">
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-12">
                            <input class="form-control" type="number" name="person" id="person" placeholder="How many persons?">
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-12">
                            <input class="form-control" type="date" name="date" id="date">
                        </div>
                    </div>  
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-warning" type="button">BOOK NOW</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-5 mt-5">
                <img class="img1" src="/img/map.png" alt="" width="500" height="300">
            </div>
        </div>
    </div>
</body>
</html>
